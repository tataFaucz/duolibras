<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoLibras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>DuoLibras</h1>

            <p>Você concluiu todas as fases do DuoLibras!</p>

        </div>
    </div>
